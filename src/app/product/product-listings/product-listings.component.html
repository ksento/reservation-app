<div class="container">
  <h1>hellol</h1>
  <br>
  <div class="row">
    <div class="col-sm" *ngFor='let product of products; index as productId'>
      <a [routerLink]="[productId]">
        <div class="card">
          <img src="assets/img/Placeholder.png" class="card-img-top">
          <div class="card-body">
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
